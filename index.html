<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>database</title>
</head>

<body>
    <div class="container">
        <form method="post" autocomplete="off" name="google-sheet">
            <center><br><br>
                <h1>Registration Form</h1><br>
                <table class="table table-bordered">
                    <tr>
                        <td><b>Name: </b></td>
                        <td><input type="text" name="Name" required="" /></td>
                    </tr>
                    <tr>
                        <td><b>Email : </b></td>
                        <td><input type="text" name="Email" required="" /></td></td>
                    <tr>
                        <td><b>Phone no. : </b></td>
                        <td><input type="number" name="Phone" required="" /></td>
                    </tr>
                    <tr>
                        <td><b>Gender: </b></td>
                        <td><input type="radio" name="Gender" value="male">male
                            <input type="radio" name="Gender" value="female">female<br />
                        </td>
                    </tr>
                </table>
                <br><br>
                <input type="submit" name="submit" value="Submit" />
            </center>
        </form>
    </div>
        <script type="text/javascript">

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGRc7wG0Z1n3U4r9HUSw1YKFL5tkAXqC2OMOiHvf2m8W98NzouBQZCCx8X3MjKTT0Puw/exec'
        const form document.forms ['google-sheet']
        form.addEvent Listener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response -> alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
